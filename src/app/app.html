<ion-menu *ngIf="authService.currentUser" [content]="content">
  <ion-header >
    <ion-toolbar color="{{config.getColor()}}" >
      <ion-title  >{{config.config ? config.config.headLine : 'Menu'}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pageConfig.menuPages" [hidden]="!p.visible" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
      
      <button menuClose ion-item (click)="generateVerificationCode()">
        <ion-icon name="add"></ion-icon> new PIN Code
      </button>
      
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="exit"></ion-icon> Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" class="root-page"  #content swipeBackEnabled="false" ></ion-nav>
