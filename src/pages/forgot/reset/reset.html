<ion-header>
  <ion-navbar  color="{{config.getColor()}}">
    <ion-title>Reset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" [ngStyle]="{'background-image': 'url(' + config.getBgImage() + ')', 'background-size': 'cover','background-repeat': 'no-repeat'}" padding>
  <div class="login-box">
    
    <form (ngSubmit)="reset()" #resetForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label floating>new password</ion-label>
              <ion-input type="password" name="newPassword"  [(ngModel)]="newPassword" required></ion-input>
            </ion-item>
            
            
            <ion-item>
              <ion-label floating>confirm password</ion-label>
              <ion-input type="password" name="newPasswordConfirm"  [(ngModel)]="newPasswordConfirm" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="sign3up-col">
          <button ion-button class="submit-btn"  color="{{config.getButtonColor()}}" full type="submit" [disabled]="!resetForm.form.valid">Next</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
