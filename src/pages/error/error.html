<ion-content class="error-content" >
  <ion-row class="header-row">
    <ion-col></ion-col>
    <ion-col>
      <p class="header-text"> Something went wrong! </p>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div  *ngIf="notOldVersion()" class="dark-box">
    <p>pleases try again later</p>
    <code> error : {{error}}<br><br></code>
  </div>
  
  <div  *ngIf="oldVersion()" class="dark-box">
    <p>App version is too old, please update.</p>
  </div>
</ion-content>
