<ion-content class="login-content" [ngStyle]="{'background-image': 'url(' + config.getBgImage() + ')', 'background-size': 'cover','background-repeat': 'no-repeat'}">
  <ion-row class="logo-row">
    <ion-col>
      <img [src]="config.getLogoImage()"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col [style.color]="config.getTextColor()">
      LOGIN TO YOUR ACCOUNT
    </ion-col>
  </ion-row>
  
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list >
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required>
              </ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row [style.color]="config.getTextColor()">
        <ion-col class="signup-col">
          <button ion-button color="{{config.getButtonColor()}}" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          
          <!-- <p ion-button class="register-btn" block clear (click)="forgotPassword()" 
            [style.color]="config.getTextColor()">Forgot Password?</p> -->
            
            <p [style.color]="config.getTextColor()">
            Don't have an account?</p>
          <p ion-button class="register-btn" block clear (click)="createAccount()" 
            [style.color]="config.getTextColor()">REGISTER NOW</p>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
