<ion-header>
  <ion-navbar color="{{config.getColor()}}">
    <ion-title>Complete Registration</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" [ngStyle]="{'background-image': 'url(' + config.getBgImage() + ')', 'background-size': 'cover','background-repeat': 'no-repeat'}" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>First name</ion-label>
              <ion-input type="text" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Last name</ion-label>
              <ion-input type="text" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Gender</ion-label>
              <ion-select  name="gender"  [(ngModel)]="registerCredentials.gender">
                <ion-option value="MALE">Male</ion-option>
                <ion-option value="FEMALE">Femal</ion-option>
                <ion-option value="UNSPECIFIED">Unspecified</ion-option>
              </ion-select>
            </ion-item>    

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"  name="password"  [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Confirm Password</ion-label>
              <ion-input type="password"  name="confirmPassword" [(ngModel)]="registerCredentials.confirmPassword" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  color="{{config.getButtonColor()}}" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
