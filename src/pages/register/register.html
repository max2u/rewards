<ion-header>
  <ion-navbar color="{{globalVars.getColor()}}">
    <ion-title>Complete Registration</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" [ngStyle]="{'background-image': 'url(' + globalVars.getBgImage() + ')', 'background-size': 'cover','background-repeat': 'no-repeat'}" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="First name" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Last name" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-radio name="gender" ng-model="choice" ng-value="'MALE'">Male</ion-radio>
              <ion-radio name="gender" ng-model="choice" ng-value="'FEMALE'">Female</ion-radio>
              <ion-radio name="gender" ng-model="choice" ng-value="'UNSPECIFIED'">Unspecified</ion-radio>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
