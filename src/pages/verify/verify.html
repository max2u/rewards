<ion-header>
  <ion-navbar color="{{config.getColor()}}">
    <ion-title>Verify</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" [ngStyle]="{'background-image': 'url(' + config.getBgImage() + ')', 'background-size': 'cover','background-repeat': 'no-repeat'}" padding>
  <div class="login-box">
    
    <form (ngSubmit)="verify()" #verifyForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Verification code" name="code" [(ngModel)]="code" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  color="{{config.getButtonColor()}}" full type="submit" [disabled]="!verifyForm.form.valid">Verify</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
